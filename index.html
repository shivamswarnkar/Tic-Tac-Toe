<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<script src="game.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="initial">
		<span id="welcome">Welcome! I'm Pearl, an AI desgined by Shivam.</span>
		<span>Player: <input type="text" name="name" id="name"></span>
		<span>You want to go? 
    	<select name="game-avail">
  			<option value="first" class="choice">First</option>
  			<option value="second" class="choice">Second</option>
  			<option value="radom" class="choice">Random</option>
		</select>
		</span>

		<span>Your character? 
    	<select name="char">
  			<option value="X">X</option>
  			<option value="O">O</option>
  			<option value="rand">Random</option>
		</select>
		</span>



		<button id="submit" onclick="start()">Submit</button>


	</div>
		<div id="content">
		<div id="game">
		<button id="C_UL" class="place"onclick="mark(this)"></button>
		<button id="E_U" class="place" onclick="mark(this)"></button>
		<button id="C_UR" class="place" onclick="mark(this)"></button>
		<button id="E_L" class="place" onclick="mark(this)"></button>
		<button id="C" class="place" onclick="mark(this)"></button>
		<button id="E_R" class="place" onclick="mark(this)"></button>
		<button id="C_DL" class="place" onclick="mark(this)"></button>
		<button id="E_D" class="place" onclick="mark(this)"></button>
		<button id="C_DR" class="place" onclick="mark(this)"></button>
		</div>

		<div class = "bar" id="notification"><!--AI will give messages here!--></div>

		<button  onclick="play()" id="startButton">
			Start
		</button>
	</div>	
<body>
</html>
